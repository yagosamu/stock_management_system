{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h3 class="display-4">Create Product</h3>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Product</button>
      </form>
    </div>
  </div>
  <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancel and Back to Product List</a>
</div>
{% endblock %}
