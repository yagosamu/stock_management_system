{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h3 class="display-4">Delete Supplier</h3>

  <div class="card">
    <div class="card-body">
      <p class="card-text">Are you sure you want to delete the supplier <strong>{{ object.name }}</strong>?</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>

      <a href="{% url 'supplier_list' %}" class="btn btn-secondary mt-3">Cancel and Return to Supplier List</a>
    </div>
  </div>
</div>
{% endblock %}
